    <script>
      // Disable right-click
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
    
    // Disable inspection
    document.addEventListener('keydown', function(e) {
        // Disable F12 key
        if (e.key === 'F12' || e.keyCode === 123) {
            e.preventDefault();
        }
        // Disable Ctrl+Shift+I
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
            e.preventDefault();
        }
    });
    
    </script>
